
<div class="container color-dark">
  <div class="col">
    <p>Gerer vos taches </p>
  </div>
  <div class="col">
    <p> ({{ itemCount }}) Tâche(s) en cours</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Ajouter une tâche et si elle est complète cliquer sur pour la supprimer</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <ul class="col">
    <li class="life-container" *ngFor="let goal of goals; let i = index">
      <span>
        <u>Task:</u>
        {{ goal.name }}
      </span>

      <span style="margin-left: 1rem">
        <u>Done:</u>
        <input [(ngModel)]="goal.done" type="checkbox" name="" id="" (click)="stateItem(goal)">
      </span>

      <small style="float: right;" (click)="removeItem(i)">Del</small>
    </li>
  </ul>
</div>
