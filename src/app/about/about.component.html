<p>
  Liste des taches.
  <a href="" (click)="sendMeHome()">
    <strong>Ajouter une tache </strong>
  </a>.
</p>

<div class="task__grid">
  <fieldset>
    <legend>Completed tasks ({{ goalsDone.length }})</legend>
    <ul>
      <li *ngFor="let goal of goalsDone">
        {{ goal.name }}
      </li>
      <li *ngIf="!goalsDone?.length">
        No task completed
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Task in progress ({{ goalsNotDone.length }})</legend>
    <ul>
      <li *ngFor="let goal of goalsNotDone">
        {{ goal.name }}
      </li>
      <li *ngIf="!goalsNotDone?.length">
        No task in progress
      </li>
    </ul>
  </fieldset>
</div>
